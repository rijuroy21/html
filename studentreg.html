<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Firstname</td>
                <td> <input type="text" placeholder="Ghanendra" maxlength="50">
                </td>
            </tr>
            <tr>
                <td>Lastname</td>
                    <td>
                        <input type="text" placeholder="Yadev" maxlength="50">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                    <td>
                        <input type="email" placeholder="yghanendra@gmail.com">
                </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                   <td>
                    <input type="tel" placeholder="7842******" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" value="Male" name="Gender">male
                    <input type="radio" value="Female" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth (DOB)</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" placeholder="Banglore">
                </td>
            </tr>
            <tr>
                <td>Pin code</td>
                <td>
                    <input type="text" placeholder="5600068">
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <input type="text" placeholder="Karnataka">
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option selected disabled> select your country</option>
                        <option value="India">India</option>
                        <option value="japan">japan</option>
                        <option value="australia">australia</option>
                        <option value="china">china</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies
                    <input type="checkbox" value="Drawing">
                    <input type="checkbox" value="Singing">
                    <input type="checkbox" value="Dancing">
                    <input type="checkbox" value="Sketching">
                    <input type="checkbox" value="Others" type="text" placeholder="Ex-Teaching">
                </td>
                </td>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
